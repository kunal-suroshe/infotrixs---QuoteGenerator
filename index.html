<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator | Search | Kunal S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script type="module" src="script.js"></script>

</head>
<body>
    <!-- Your existing HTML content goes here -->
    <div class="wrapper">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search by author">
            <button class="search-btn">Search</button>
        </div>
        <div class="container">
            <div class="content">
                <header>Quote of the day</header>
                <div class="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">Nobody will believe in you unless you believe in yourself.</p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Liberace</span>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="speech"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <li class="facebook"><i class="fab fa-facebook"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
